<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #app {
            text-align: center;
        }

        .active {
            background-color: chartreuse;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>

            <h2>Dengan button dan v-bind</h2>
            <button v-bind:class="{active: menu === 'satu'}" v-on:click="menu = 'satu'">Button 1</button>
            <button v-bind:class="{active: menu === 'dua'}" v-on:click="menu = 'dua'">Button 2</button>
            <button v-bind:class="{active: menu === 'tiga'}" v-on:click="menu = 'tiga'">Button 3</button>

            <h2>Dengan link dan v-on sintag js biasa</h2>
            <a href="classbinding.html" v-bind:class="{active: menu_b === 'satu'}"
                v-on:click="gantimenu('satu',  $event)">Tombol
                1</a>
            <a href="classbinding.html" v-bind:class="{active: menu_b === 'dua'}"
                v-on:click="gantimenu('dua',  $event)">Tombol 2</a>
            <a href="classbinding.html" v-bind:class="{active: menu_b === 'tiga'}"
                v-on:click="gantimenu('tiga',  $event)">Tombol
                3</a>

            <hr>
            <h2>Dengan sintag vuejs</h2>
            <a href="classbinding.html" v-bind:class="{active: menu_b === 'satu'}"
                v-on:click.prevent="gantimenu_a('satu')">Tombol
                1</a>
            <a href="classbinding.html" v-bind:class="{active: menu_b === 'dua'}"
                v-on:click.prevent="gantimenu_a('dua')">Tombol
                2</a>
            <a href="classbinding.html" v-bind:class="{active: menu_b === 'tiga'}"
                v-on:click.prevent="gantimenu_a('tiga')">Tombol
                3</a>

        </header>
        <footer id="footer">
            <hr>
            <h2>Belajar Events</h2>

            <h1 v-text="bil"></h1>
            <p v-text="hitung()"></p>
            <button v-on:click="bil++">Click</button>
        </footer>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!-- Inisiasi Object -->
    <script>

        const isi = {
            'menu': 'satu',
            'menu_b': 'tiga',
            bil: 0,
        }
        const vm = new Vue({
            el: '#app',
            data: isi,
            // membuat metod
            methods: {
                gantimenu: function (data, event) {
                    console.log(event)

                    //agar halaman tidak me reload
                    event.preventDefault()
                    this.menu_b = data

                },
                gantimenu_a: function (data) {
                    this.menu_b = data

                },
                hitung: function () {
                    return this.bil % 2 === 0 ? "Genap" : "Ganjil"
                }
            },
            computed: {
            }
        })
    </script>
</body>

</html>
