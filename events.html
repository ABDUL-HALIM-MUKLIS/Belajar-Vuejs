<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #app {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h2>Belajar Events</h2>
        </header>
        <h1 v-text="bil"></h1>
        <p v-text="hitung"></p>
        <button v-on:click="bil++">Click</button>


        <footer id="footer">
        </footer>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!-- Inisiasi Object -->
    <script>

        const isi = {
            bil: 0,
        }
        const vm = new Vue({
            el: '#app',
            data: isi,
            // membuat metod
            methods: {
            },
            computed: {
                hitung: function () {
                    return this.bil % 2 === 0 ? "Genap" : "Ganjil"
                }
            }
        })
    </script>
</body>

</html>
